<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des feuilles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>Feuilles de temps</ion-label>
    <ion-item *ngFor="let item of listFeuilles" (click)="viewCharacter({'key':item.id, 'rev':item.rev })">
      <ion-label>
        {{item?.dateOfDay}} {{item?.parentName}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
