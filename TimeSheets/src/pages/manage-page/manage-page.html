<ion-header>

  <ion-navbar>
    <ion-title>Liste de feuilles</ion-title>
    <ion-buttons end>
      <button ion-button>
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>Feuilles de temps</ion-label>
    <ion-item *ngFor="let item of listFeuilles">
      <ion-label>
        {{item?.arrivingTime}} {{item?.parentName}}
       <img [src]="item.attachment" height="55" width="55">
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
