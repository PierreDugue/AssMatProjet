<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administration</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button (click)="showDetail()">
          <ion-icon name="add"></ion-icon>
      </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>List des responsables</ion-label>
    <ion-item *ngFor="let item of respo" (click)="showDetail(item)">
      <ion-label>
        {{item?.parentName}} {{item?.parentSurname}} {{item?.children}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
