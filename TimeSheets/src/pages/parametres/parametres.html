<ion-header>

  <ion-navbar>
    <ion-title>Parametres</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showDetail()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label>List des responsables</ion-label>
    <ion-item *ngFor="let item of respo" (click)="showDetail(item)">
      <ion-label>
        {{item?.parentName}} {{item?.parentSurname}} {{item?.children}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
