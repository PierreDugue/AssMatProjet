<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Feuille de temps</h2>
  <p>
    Date : {{currentTime.day}}
  </p>
  <p>
    Heure actuelle : {{currentTime.time}}
  </p>



  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label>Parent</ion-label>
      <ion-select [(ngModel)]="timeDatas.parentName" name="parentName">
        <ion-label>Parent</ion-label>
        <<ion-option *ngFor="let respo of respoList">
          {{respo?.parentName}}
          {{respo?.parentSurname}}
           </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Heure d'arriv√©e</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="timeDatas.arrivingTime" name="arrivingTime"></ion-datetime>
    </ion-item>
    <button ion-button full type="submit">Valider</button>
  </form>

  <sig-pad (sigImg)="getSigImg($event)">
  </sig-pad>

</ion-content>
