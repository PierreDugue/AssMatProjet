<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Feuille de temps</h2>
  <p>
    Date : {{currentTime.day}}
  </p>
  <p>
    Heure actuelle : {{currentTime.time}}
  </p>
  <ion-item>
    <ion-select>
      <ion-label>Parent</ion-label>
      <ion-option *ngFor="let parent of parentList">{{parent.name}}</ion-option>
    </ion-select>
  </ion-item>

</ion-content>
