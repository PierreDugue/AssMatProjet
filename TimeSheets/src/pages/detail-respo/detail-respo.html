<ion-header>
  <ion-navbar>
    <ion-title>{{ action }} Responsable</ion-title>
    <ion-buttons end *ngIf="!isNew">
      <button ion-button (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>
    Ajouter un responsable
  </ion-label>
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input name="name" [(ngModel)]="responsable.parentName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prenom</ion-label>
      <ion-input name="prenom" [(ngModel)]="responsable.parentSurname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Enfant</ion-label>
      <ion-input name="enfant" [(ngModel)]="responsable.children"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Valider</button>
  </form>
</ion-content>
